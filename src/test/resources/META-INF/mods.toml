# Extreme Reactors 2 TEST - mods.toml

modLoader="javafml"
loaderVersion="${loader_versionrange}"

# The license for you mod. This is mandatory metadata and allows for easier comprehension of your redistributive properties.
# Review your options at https://choosealicense.com/. All rights reserved is the default copyright stance, and is thus the default here.
license="MIT"

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/ZeroNoRyouki/ExtremeReactors2"

[[mods]]
	modId="bigreactorstest"
    version="${mod_version}"
    displayName="Extreme Reactors TEST"
	authors="ZeroNoRyouki"
	description="Adds large, multiblock power generation machines to Minecraft. This is a continuation of the 1.7.10 mod Big Reactors from ErogenousBeef"

[[dependencies.bigreactors]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_versionrange}"
    ordering="NONE"
    side="BOTH"

[[dependencies.bigreactors]]
    modId="neoforge"
    type="required"
    versionRange="${forge_versionrange}"
    ordering="NONE"
    side="BOTH"

[[dependencies.bigreactors]]
    modId="zerocore"
    type="required"
    versionRange="${zerocore_versionrange}"
    ordering="AFTER"
    side="BOTH"
